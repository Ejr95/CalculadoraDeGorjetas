<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="estilo.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Titillium+Web&display=swap" rel="stylesheet"/>
   <title>Calculador de Gorjetas</title>
 </head>
<body>
  <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
      <form class="tipsform" id="tipsForm" >
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" >
        </p>
        <label for="servicequal">
          <p>Como foi o seu serviço?</p>
        </label>
        <p>
         <select name="servicequal" id="servicequal" class="formselect" >
          <option disabled selected value="0"  >--Escolha uma opção</option>
           <option value="0.3">30%-Incrível</option>
           <option value="0.2">20%-Bom</option>
           <option value="0.15">15%-Aceitável</option>
           <option value="0.10">10%-Ruim</option>
           <option value="0.5">05%-Péssimo</option>
         </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta</p>
        </label>
        <p>
          <input type="number" placeholder="1" name="people" id="people" class="forminput" >Pessoa(s)
        </p>
       <button type="submite" class="formsubmite">Calcular!</button>
      </form>
    </div>
    <div id="totaltips">
      Gorjeta total:
      R$<span id="tip">0.00</span>
      <span id="each">cada</span>
    </div>
  </div>
  
  <script type="text/javascript" src="change.js"></script> <!-- link com java -->
</body>
</html>
